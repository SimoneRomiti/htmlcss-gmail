<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Gmail.com</title>
  </head>
  <body>

    <div class="container">
      <!-- intestazione pagina -->
      <header>
        <img src="img/gmail.jpg" alt="">
        <h1>Gmail</h1>
      </header>
      <!-- /intestazione pagina -->

      <main>
      <!-- sezione search -->
        <section class="search">
          <input type="text" name="" value="" placeholder="Search">
          <button type="button" name="button">VAI</button>
        </section>
      <!-- /sezione search -->

      <!-- sezione unread -->
        <section class="unread">
          You have <span>30</span> unread messages
        </section>
      <!-- /sezione unread -->

      <!-- sezione email -->
        <section class="email">
      <!-- prima riga -->
          <div id="first" class="messages">
            <input type="checkbox" name="" value="">
            <span>&#9733;</span>
            <span><strong>Oggetto della mail</strong></span>
            <span class="text">- Testo della email...</span>
          </div>
      <!-- /prima riga -->

      <!-- seconda riga -->
          <div id="different-colour" class="messages">
            <input type="checkbox" name="" value="">
            <span>&#9733;</span>
            <span><strong>Oggetto della mail</strong></span>
            <span class="text">- Testo della email...</span>
          </div>
      <!-- /seconda riga -->

      <!-- terza riga -->
          <div class="messages">
            <input type="checkbox" name="" value="">
            <span>&#9733;</span>
            <span><strong>Oggetto della mail</strong></span>
            <span class="text">- Testo della email...</span>
          </div>
      <!-- /terza riga -->

      <!-- quarta riga -->
          <div class="messages">
            <input type="checkbox" name="" value="">
            <span>&#9733;</span>
            <span><strong>Oggetto della mail</strong></span>
            <span class="text">- Testo della email...</span>
          </div>
      <!-- /quarta riga -->
        </section>
      <!-- /sezione email -->
      </main>

      <!-- chiusura pagina -->
      <footer>
        <div class="credits">
          <strong>Gmail</strong>
          <em>Powered by Simone</em>
        </div>

      </footer>
      <!-- /chiusura pagina -->
    </div>

  </body>
</html>
